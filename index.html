            },

            },

        // --- DOM Element References ---

        const resultsContainer = document.getElementById('results-container');
        const questionTextEl = document.getElementById('question-text');
        const questionCounterEl = document.getElementById('question-counter');
        const optionsContainerEl = document.getElementById('options-container');
        const explanationContainerEl = document.getElementById('explanation-container');
        const finalScoreEl = document.getElementById('final-score');
        const scoreTextEl = document.getElementById('score-text');
        const progressBarEl = document.getElementById('progress-bar');
        
        // --- Quiz State ---
        let currentQuestionIndex = 0;
        let score = 0;

        // --- Functions ---
        function loadQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            // Update Progress Bar
            const progressPercentage = ((currentQuestionIndex) / quizData.length) * 100;
            progressBarEl.style.width = `${progressPercentage}%`;

            const currentQuestion = quizData[currentQuestionIndex];
            questionTextEl.innerText = currentQuestion.question;
            questionCounterEl.innerText = `Quest√£o ${currentQuestionIndex + 1} de ${quizData.length}`;
            optionsContainerEl.innerHTML = '';
            explanationContainerEl.innerHTML = '';

            const alternatives = ['A', 'B', 'C', 'D'];
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerHTML = `<span class="font-bold mr-3">${alternatives[index]})</span> ${option}`;
                button.classList.add('w-full', 'text-left', 'p-4', 'rounded-lg', 'border-2', 'border-gray-200', 'bg-white', 'hover:bg-gray-100', 'hover:border-blue-300', 'transition-all', 'duration-200', 'shadow-sm');
                button.dataset.index = index;
                button.addEventListener('click', selectAnswer);
                optionsContainerEl.appendChild(button);
            });
        }

        function selectAnswer(e) {
            const selectedButton = e.currentTarget;
            const selectedAnswerIndex = parseInt(selectedButton.dataset.index);
            const correctAswerIndex = quizData[currentQuestionIndex].correct;

            if (selectedAnswerIndex === correctAswerIndex) {
                score++;
                selectedButton.classList.add('correct');
            } else {
                selectedButton.classList.add('incorrect');
                const correctButton = optionsContainerEl.querySelector(`[data-index='${correctAswerIndex}']`);
                correctButton.classList.add('correct');
            }

            // Show explanation
            const explanation = quizData[currentQuestionIndex].explanation;
            explanationContainerEl.innerHTML = `

            `;
            
            optionsContainerEl.querySelectorAll('button').forEach(btn => {

            });

            // Update progress bar for the completed question
            const progressPercentage = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBarEl.style.width = `${progressPercentage}%`;

            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 3000); // 3-second delay to read the explanation
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            const duration = 5 * 1000;
            const end = Date.now() + duration;

            (function frame() {
